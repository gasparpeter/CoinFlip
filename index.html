<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/main.css">
    <title>CoinFlip</title>
</head>
<body>
    
    <div class="game-box">

        <div id="opponent-section">
            <div class="opponent-head">
                <div class="profile-section">
                    <h3>Opponent</h3>
                </div>
                <div class="score-section">
                    <p>Score:<span id="opponent-score">0</span></p>          
                </div>
            </div>
        </div>

       
        <div id="game-section">
            <div id="tips">
                <div id="heads-tip">
                    Heads
                </div>
                <div id="tails-tip">
                    Tails
                </div>
            </div>
            <div id="coin">
                <div class="iras"></div>
                <div class="fej"></div>
            </div>
            <p id="text"></p>
        </div>

        <div id="my-section">
            <div class="my-head">
                <div class="profile-section">
                    <h3>Me</h3>
                </div>
                <div class="score-section">
                    <p>Score:<span id="my-score">0</span></p>
                    
                </div>
            </div>
        </div>
        
    </div>



<script src="./js/main.js"></script>

</body>
</html>
